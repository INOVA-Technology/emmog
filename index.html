<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
let canvas = document.getElementById('canvas');
canvas.width = 800;
canvas.height = 600;
let ctx = canvas.getContext('2d');

let keys_down = {};

let me;
let socket = io();
socket.on('init', (data) => {
	me = data;
});

socket.on('update_players', (data) => {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	for (let key in data) {
		if (data.hasOwnProperty(key) /* && key != me.userId */) {
			draw_player(ctx, data[key].pos);
		}
	}
});

document.addEventListener("keydown", (e) => {
	console.log(e.keyCode);
	switch (e.keyCode) {
		case 39:
			keys_down.right = true;
			break;
		case 37:
			keys_down.left = true;
			break;
		case 38:
			keys_down.up = true;
			break;
		case 40:
			keys_down.down = true;
			break;
		default:
			return;
	}
	e.preventDefault();
});

document.addEventListener("keyup", (e) => {
	switch (e.keyCode) {
		case 39:
			keys_down.right = false;
			break;
		case 37:
			keys_down.left = false;
			break;
		case 38:
			keys_down.up = false;
			break;
		case 40:
			keys_down.down = false;
			break;
		default:
			return;
	}
	e.preventDefault();
});

window.setInterval(() => {
	let speed = 6;
	let change = false;
	if (keys_down.right) {
		me.pos.x += speed;
		change = true;
	}
	if (keys_down.left) {
		me.pos.x -= speed;
		change = true;
	}
	if (keys_down.up) {
		me.pos.y -= speed;
		change = true;
	}
	if (keys_down.down) {
		me.pos.y += speed;
		change = true;
	}
	if (change) {
		socket.emit('update_player', { pos: me.pos });
	}
}, 20);

function draw_player(ctx, pos) {
	ctx.beginPath();
	ctx.arc(pos.x, pos.y, 25, 0, 2 * Math.PI);
	ctx.fill();
}
</script>	
</body>
</html>
